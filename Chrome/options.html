<html lang="en">
<head>
    <title>TFS Timer</title>
    <link href="Styles/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-left: 2px;padding-top: 10px;">
    <div class="col-md-offset-4 col-md-4">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">User</label>
                <div class="col-sm-10">
                    <input id="username" type="text" class="form-control" placeholder="domain\user@email.com">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input id="password" type="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="save" type="button" class="btn btn-default">Save</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

<script src="Scripts/jquery-2.1.1.min.js"></script>
<script src="Scripts/options.js"></script>
